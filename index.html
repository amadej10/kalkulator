<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <title>Partner - KALKULATOR</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&amp;subset=latin-ext" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    </head>
    <body>
        <div class="box">
            <center>
                <h1>PARTNER KALKULATOR</h1>
                Vaša starost:
                <input id="leta" onblur="izracunaj()" onfocus="izprazni()" name="leta" type="text" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false; return runScript(event);" maxlength="3">
                <br><br><span id="opozorilo"></span>
                <p id="rezultatMax"></p>
                <p id="rezultatMin"></p>
            </center>
        </div>


        <script>  
            function runScript(e) {
                if (e.keyCode == 13) {
                    izracunaj();
                    document.getElementById('leta').blur();
                    return false;
                }
            }
            function izprazni(){
                document.getElementById('rezultatMax').innerHTML="";
                document.getElementById('rezultatMin').innerHTML="";
                document.getElementById('leta').value="";
            }
            function izracunaj(){
                if(document.getElementById('leta').value != ""){

                    
                    var letax=parseInt(document.getElementById('leta').value);
                    
                    
                    if(letax>=10 && letax<=100){
                            if(letax<=16){
                                var letaMx=letax+2;
                                var letaMi=letax-2;
                                document.getElementById('rezultatMax').innerHTML="Največja starost partnerja: "+letaMx+" let";
                                document.getElementById('rezultatMin').innerHTML="Najmanjša starost partnerja: "+letaMi+" let";
                            }
                            if(letax>16 && letax<=40){

                                var letaMx=2*letax-7;
                                var letaMi=Math.floor(letax/2+7);
                                document.getElementById('rezultatMax').innerHTML="Največja starost partnerja: "+letaMx+" let";
                                document.getElementById('rezultatMin').innerHTML="Najmanjša starost partnerja: "+letaMi+" let";
                            
                            }
                            if(letax>40 && letax <=70){
                                var letaMx=Math.floor(1.45*letax-7);
                                var letaMi=Math.floor(letax/1.8+7);
                                document.getElementById('rezultatMax').innerHTML="Največja starost partnerja: "+letaMx+" let";
                                document.getElementById('rezultatMin').innerHTML="Najmanjša starost partnerja: "+letaMi+" let";
                            }
                            if(letax>70){
                                var letaMx=letax+25;
                                var letaMi=letax-25;
                                document.getElementById('rezultatMax').innerHTML="Največja starost partnerja: "+letaMx+" let";
                                document.getElementById('rezultatMin').innerHTML="Najmanjša starost partnerja: "+letaMi+" let";
                            }
                            document.getElementById('opozorilo').innerHTML="";

                    }
                    else{
                        document.getElementById('opozorilo').innerHTML="Vpišite starost med 10 in 100 let.";
                        document.getElementById('rezultatMax').innerHTML="";
                        document.getElementById('rezultatMin').innerHTML="";
                    }
                   
                }
                else{
                    document.getElementById('opozorilo').innerHTML="Vpišite vrednost!";
                    document.getElementById('rezultatMax').innerHTML="";
                    document.getElementById('rezultatMin').innerHTML="";
                }
                
            }
           
            
            
            

        </script>
    </body>
    <footer>
        
    </footer>
</html>
